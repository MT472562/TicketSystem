<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p&family=Noto+Sans+JP:wght@300;400;500&family=Zen+Maru+Gothic:wght@400;700&display=swap"
          rel="stylesheet">
</head>
<body>
<a href="/view">
    <button class="custom-button">管理ページへ移動</button>
</a>
<form id="postForm" method="POST" action="/api_new_data/js">
    <h3>{{input_form_msg}}</h3>
    <label for="name">お名前:</label>
    <input type="text" id="name" name="name" required placeholder="お名前を入力してください"><br><br>
    <label for="ppl">ご来場になられる人数:</label>
    <input type="number" id="ppl" name="ppl" min="0" step="1" max="{{max_ppl}}" min="1"
           placeholder="人数を入力してください"><br><br>


    <input type="submit" value="登録">
</form>


<div id="response"></div>
</body>
<style>
    * {
        font-family: 'M PLUS 1p', sans-serif;
        font-family: 'Noto Sans JP', sans-serif;
        font-family: 'Zen Maru Gothic', sans-serif;
    }
    /* ページ全体に対するスタイル */
    body {
        font-family: Arial, sans-serif;
        /*background-color: #f5f5f5;*/
        background-image: url(templates/index_bk.svg);
        background-size: cover;
        background-repeat: no-repeat;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    /* フォームに対するスタイル */
    #postForm {
        width: 350px;
        margin: 0 auto;
        margin-top: 10%;
        background-color: rgba(255, 255, 255, 0.7);
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
    }

    /* ラベルに対するスタイル */
    label {
        display: block;
        margin-bottom: 10px;
    }

    /* 入力フィールドに対するスタイル */
    input[type="text"], input[type="number"] {
        width: 90%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: rgba(255, 255, 255, 0.7);
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
    }

    /* 送信ボタンに対するスタイル */
    input[type="submit"] {
        background-color: rgba(0, 123, 255, 0.9);
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
    }

    /* 送信ボタンにホバー時のスタイル */
    input[type="submit"]:hover {
        background-color: rgba(0, 86, 179, 0.9);
    }

</style>
<style>
    /* ボタンのスタイル */
    .custom-button {
        padding: 10px 20px;
        background-color: #0caaff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        font-size: 16px;
        transition: background-color 0.3s ease;
        position: fixed;
        bottom: 20px; /* ボタンの下端からの距離 */
        right: 20px; /* ボタンの右端からの距離 */
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
    }

    /* ボタンのホバーエフェクト */
    .custom-button:hover {
        background-color: #0059b3;
    }
</style>
</html>
